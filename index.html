<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Percentage Calculator </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="coln5">
                <h2>Percentage Calculator</h2>
                <p> X is what % of Y</p>

                <form id="calcForm">
                    <input type="text" name="X" id="X" placeholder="X">
                    <input type="text" id="Y" placeholder="Y"><br>
                    <input type="submit" value="Calculate">
                </form>

                <h3 id="result"></h3>
            </div>
        </div>
    </div>
    
    
    <script type="text/javascript" src="javascript/calculator.js"></script>
</body>
</html>
